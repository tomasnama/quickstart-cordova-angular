<p>
  latitude: {{latitude}}
</p>
<p>
  longitude: {{longitude}}
</p>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
  <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng">
      <agm-info-window isOpen="true">
        <strong>{{m.info}}</strong>
      </agm-info-window>
    </agm-marker>
</agm-map>

<mat-list class="texts-mat-list">
    <mat-list-item class="texts-mat-list-item" *ngFor="let text of listText" (click)="goDetail(text.id, text.text)">
        <span>{{text.text}} </span>
        <span class="texts-spacer"></span>
        <span>{{text.id}}</span>
        <button mat-icon-button (click)="goDetail(text.id, text.text)">
          <img class="material-icons" src="./assets/img/ic_keyboard_arrow_right_black_24px.svg" width="24" />
      </button>
    </mat-list-item>
</mat-list>
